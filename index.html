<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexie Diapers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f8f8; }
        header { background-color: #4CAF50; padding: 20px; text-align: center; color: white; }
        .logo { max-width: 150px; }
        .banner { width: 100%; height: 200px; background: lightblue; display: flex; justify-content: center; align-items: center; font-size: 24px; color: white; }
        .container { width: 90%; margin: auto; padding: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .product { background: white; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .product img { width: 100%; height: auto; border-radius: 10px; }
        .price { font-size: 18px; font-weight: bold; color: #4CAF50; }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Flexie Diapers Logo" class="logo">
    </header>
    <div class="banner">Welcome to Flexie Diapers - Expandable & Reusable</div>
    <div class="container">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="reusable1.jpg" alt="Reusable Diaper">
                <p>Reusable Flexie Diaper</p>
                <p class="price">$</p>
            </div>
            <div class="product">
                <img src="reusable2.jpg" alt="Reusable Diaper">
                <p>Reusable Flexie Diaper</p>
                <p class="price">$</p>
            </div>
            <div class="product">
                <img src="nonreusable1.jpg" alt="Non-Reusable Diaper">
                <p>Non-Reusable Flexie Diaper</p>
                <p class="price">$</p>
            </div>
            <div class="product">
                <img src="nonreusable2.jpg" alt="Non-Reusable Diaper">
                <p>Non-Reusable Flexie Diaper</p>
                <p class="price">$</p>
            </div>
        </div>
    </div>
</body>
</html>
